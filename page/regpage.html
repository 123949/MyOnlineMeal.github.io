<header> 
      <div class="container">
	      <div class="box-form">
		     <h3>BOOK Your Table</h3>
	         <form action="#">
			    <div class="full-form">
			        <div class="user">
			           <label class="label">FIRST NAME</label><BR/>
			           <input type="text" id="myName" placeholder="ENTER First Name" required>
				      	   
				    </div>
				    <div class="user">
			            <label class="label">LAST NAME</label><BR/>

				    </div>
				    <div class="user">

				    </div>
				    <div class="user">
			           <label class="label">ADDRESS</label><BR/>
			           <input type="text" id="myLOC" placeholder="ADDRESS">
				       <label>

			          <!--  <input type="NUMBER" id="myIncome" placeholder="ENTER YOUR  RESTRO NAME" required> -->

					    <option value="NONE">CHOOSE YOUR CHOICE</option>

					    <option value="couple">COUPLE</option> 
					    <option value="buisness">BUSINESS</option> 
					    <option value="party">party</option> 
					    <option value="friends">FRIENDS</option> 
					  </select>
				       	   
				    </div>

                    </div>

			           <label class="label">TIME</label><BR/>

				    </div>

			           <label class="label">DATE OF BOOKING</label><BR/>
			           <input type="date" id="myDate" placeholder="ENTER DATE" required>
				       	   
				    </div>
			    </div>
				<div class="after-form">

				     <label> YOUR ARE 18+</label>
					  <input name="donate" type="radio">Yes<input  name="donate" type="radio">No
                   </div>	
                   <div class="gender">
				     <label> Gender</label>
					  <input name="gen" type="radio">male<input  name="gen" type="radio">female<input name="gen" type="radio">other
                   </div>				
			    </div>
				<div class="btn">
				     <input type="submit" value="BOOK" >

				</div>
